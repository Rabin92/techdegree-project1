    <header class="np-house">
      <img src="images/me.jpg" alt="My Profile Pic" class="profile-image">
      <h1 class="tag name">Contact</h1>
    </header> <!-- header closed -->

    <div class="wrap">
      <main class="flex">
        <section class="card-contact">
          
          <fieldset class="flex-container">
            <legend><h2 class="text-deco">Contact &phone;</h2> </legend>  

            <form action="contact.html" method="post">

              <div class="flex-items">
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" placeholder="Your Name" required>
              </div>

              <div class="flex-items">
              <label for="email" class="flex-items">Email:</label>
              <input type="email" id="email" name="user_email" placeholder="Your Email" required>
              </div>

              <div class="flex-items">
              <label for="comment" class="flex-items">Comment:</label>
              <textarea id="comment" name="user_comment" rows="5" placeholder="Your Comment" required></textarea>
              </div>
              
              <div class="flex-button">
              <input type="submit" value="Submit" id="submit">
             </div>
            </form>   
          </fieldset>    
        </section> <!-- section closed -->
      </main>
    </div> <!-- div: wrap closed -->
