<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Rabin's | Contact</title>
  </head>
  <body>
    <div class="header-content">
      <nav>
        <h3 class="profile-name">Rabin Gharti Magar</h3>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="education.html">Education</a></li>
          <li><a href="creation.html">Creation</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!-- div: header-content closed -->

    <header class="np-house">
      <img src="images/me.jpg" alt="My Profile Pic" class="profile-image" />
      <h1 class="tag name">Contact</h1>
    </header>
    <!-- header closed -->

    <div class="wrap">
      <main class="flex">
        <section class="card-contact">
          <fieldset class="flex-container">
            <legend><h2 class="text-deco">Contact &phone;</h2></legend>

            <form action="contact.html" method="post">
              <div class="flex-items">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required />
              </div>

              <div class="flex-items">
                <label for="email" class="flex-items">Email:</label>
                <input type="email" id="email" name="user_email" required />
              </div>

              <div class="flex-items">
                <label for="comment" class="flex-items">Comment:</label>
                <textarea
                  id="comment"
                  name="user_comment"
                  rows="5"
                  required
                ></textarea>
              </div>

              <div class="flex-button">
                <input type="submit" value="Submit" id="submit" />
              </div>
            </form>
          </fieldset>
        </section>
        <!-- section closed -->
      </main>
    </div>
    <!-- div: wrap closed -->

    <footer>
      <ul>
        <li>
          <a
            href="https://github.com/Rabin92"
            target="_blank"
            class="social github"
            >Github</a
          >
        </li>
      </ul>
      <p class="copyright">&copy; Copyright 2021, Rabin Gharti Magar</p>
    </footer>
  </body>
</html>
